# Starship Configuration
# Option C: Clean left side, contextual info on right
# Optimized for: JavaScript, Python, Ansible, Terraform, AWS, Azure, Docker

# Two-line layout:
# Line 1: Essential navigation (user, host, system, directory, git)
# Line 2: Contextual info (languages, cloud, duration) + prompt
format = """
[â”Œâ”€â”€](red)$status$username$hostname$custom$directory$git_branch$git_status$git_state
[â”‚](red) $cmd_duration$python$nodejs$aws$azure$docker_context$line_break[â””â”€â”€â•¼](red) $character"""

# Global Performance Settings
add_newline = false
scan_timeout = 30
command_timeout = 500
follow_symlinks = false

# ============================================
# LEFT SIDE - Essential Context
# ============================================

# Username - always show
[username]
style_user = "bold white"
style_root = "bold red"
format = "[$user]($style)"
disabled = false
show_always = true

# Hostname
[hostname]
ssh_only = false
format = "[@$hostname](bold yellow)"
disabled = false

# Custom system info module (distro, kernel, CPU, memory)
[custom.system_info]
command = "$HOME/.config/system_info.sh"
format = "[â”€](yellow)[$output](bold cyan)"
when = true
description = "System information"
disabled = false

# Directory with smart truncation
[directory]
truncation_length = 3
truncate_to_repo = true
format = "[â”€$path](bold green)"
truncation_symbol = "â€¦/"
home_symbol = "~"

# Git branch
[git_branch]
symbol = ""
format = " [on $branch](bold purple)"
truncation_length = 20
truncation_symbol = "â€¦"

# Git status - show all the important states
[git_status]
format = "([$all_status$ahead_behind]($style))"
style = "bold purple"
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•"
untracked = "?${count}"
stashed = "âš‘${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "Â»${count}"
deleted = "âœ˜${count}"

# Git state - rebase, merge, etc.
[git_state]
format = "[$state( $progress_current/$progress_total)](bold red) "
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"

# Status - exit code indicator
[status]
symbol = "[âœ—](bold red)"
success_symbol = ""
format = "$symbol "
map_symbol = true
disabled = false

# Character - prompt symbol
[character]
success_symbol = "[âœ](bold green)"
error_symbol = "[âœ—](bold red)"

# ============================================
# RIGHT SIDE - Contextual Info
# ============================================

# Command duration - shows for commands > 2 seconds
[cmd_duration]
min_time = 2000
format = "[took $duration](bold yellow) "
disabled = false
show_milliseconds = false

# Python - shows version and virtualenv
[python]
python_binary = "python3"
format = "[ğŸ $virtualenv](bold yellow)[ $version](bold blue) "
symbol = "ğŸ"
detect_extensions = ["py"]
detect_files = ["requirements.txt", "pyproject.toml", "setup.py", "Pipfile"]
disabled = false

# Node.js - shows version
[nodejs]
format = "[â¬¢ $version](bold green) "
symbol = "â¬¢"
detect_extensions = ["js", "mjs", "cjs", "ts"]
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]
disabled = false

# AWS - shows profile and region
[aws]
format = "[â˜ï¸ $profile($region)](bold yellow) "
symbol = "â˜ï¸"
style = "bold yellow"
region_aliases = { us-east-1 = "us-east", us-west-2 = "us-west", eu-west-1 = "eu-west" }
disabled = false

# Azure - shows subscription
[azure]
format = "[â˜ï¸ $subscription](bold blue) "
symbol = "â˜ï¸"
style = "bold blue"
disabled = false

# Docker context
[docker_context]
format = "[ğŸ‹ $context](bold blue) "
symbol = "ğŸ‹"
disabled = false

